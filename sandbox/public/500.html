<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" charset='utf-8'>
  <style>
  body {
    background-color: #fff;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  div.error-message {
    width: 400px;
    margin: 30px auto;
    /*border: 1px solid #ddd;*/
    border-radius: 5px;
    padding: 120px 100px 200px;
  }
  div.img > img {
    width: 100%;
    height: auto;
  }
  .error-text {
    margin-bottom: 30px;
  }
  .btn-primary {
    padding: 12px 30px;
    background-color: #1f5dea;
    color: #fff;
    margin-top: 20px;
    border-radius: 5px;
  }
  a {
    text-decoration: none;
  }
  .btn.btn-primary:hover {
    background-color: #1f7fea;
  }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="container">
    <!-- <div class="img"><img src="others/404.png" alt=""></div> -->
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="error-message">
          <div class="img">
            <img src="http://up.img.heidian.co/zd-hasahkerror-500.png" alt="">
          </div>
          <p class="error-text">服务器出错了...</p>
          <div><a class="btn btn-primary" href="/">返回首页</a></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
